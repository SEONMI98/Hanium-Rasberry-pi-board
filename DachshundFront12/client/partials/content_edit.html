<header class="main-header" ng-controller="HeaderController" ng-include="'partials/header.html'"></header>

<div class="content-wrapper">
    <div class="container">

        <!-- Main content           요고 뺌 ng-init="init3()"> 이거는 수정시에 데이터 로드할때 필요할듯-->
        <section class="content" ng-controller="ContentController" ng-init="init">
            <div class="row">
                <div class="box box-widget no-border">
                    <div class="box-header">
                        <div class="user-block text-center">
                            <h1>Add Content</h1>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->


                    <div class="box-body">
                        <div class="box box-widget widget-user">
                            <!-- Add the bg color to the header using any of the bg-* classes -->
                            <div class="widget-user-header bg-black" style="background: url('/lib/admin-lte/dist/img/photo1.png') center center;">
                            </div>

                            <div class="box-footer">
                                <form role="form" enctype="multipart/form-data" >
                                    <div class="row">

                                        <div class="col-sm-6">
                                            <label>게시판</label>
                                            
                                            <select class="form-control" ng-model="inputData.B_sel" > 
                                                    
                                                 <option id="board" value = "{{item.Name}}" ng-repeat="item in items" ng-bind="item.Name" ng-if="item.IsApproval == 1">
                                                  
                                                       </option>  
                                            </select>
                                            
                                        </div>

                                        <div class="col-sm-6">
                                            <label>컨텐츠</label>
                                            <select class="form-control"
                                                    ng-model='inputData.T_sel'>
                                                <option>Text</option>
                                                <option>Image</option>
                                                <option>Media</option>
                                            </select>
                                        </div>
                                        <!-- /.col -->

                                        <div class="col-sm-12">
                                            <br />
                                        </div>

                                        <div class="col-sm-6">
                                            <label>시작일</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"
                                                       class="form-control pull-right"
                                                       id="datepicker1"
                                                       ng-model='inputData.start_date'>
                                            </div>
                                            <!-- /.input group -->
                                        </div>


                                        <div class="col-sm-6">
                                            <label>종료일</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"
                                                       class="form-control pull-right"
                                                       id="datepicker2"
                                                       ng-model='inputData.end_date'>
                                            </div>
                                        </div>


                                        <div class="col-sm-12">
                                            <br />
                                        </div>



                                        <div class="col-sm-12">
                                            <label>제목</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-sticky-note-o"></i>
                                                </div>
                                                <input type="text"
                                                       class="form-control pull-right"
                                                       ng-model='inputData.Title'>
                                            </div>
                                            <!-- /.input group -->
                                        </div>

                                        <div class="col-sm-12">
                                            <br />
                                        </div>


                                        <div class="col-sm-12"
                                             ng-switch on="inputData.T_sel">
                                            <!-- /.Text를 선택하면 -->
                                            <div ng-switch-when="Text">

                                                <label>내용</label>
                                                <div class="input-group date">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-tasks"></i>
                                                    </div>
                                                    <textarea class="form-control"
                                                              rows="3"
                                                              placeholder="Enter ..."
                                                              ng-model="inputData.Main">
                                      </textarea>
                                                </div>
                                                <!-- /.input group -->
                                            </div>

                                            <div ng-switch-when="Image">
                                                <label>이미지</label>
                                                <div class="input-group date">
                                                    <div class="input-group-addon">
                                                        
                                                        <div class="btn btn-info pull-left" ngf-select ng-model="files" name="file" ngf-pattern="'image/*'"
                                                        ngf-max-size="20MB" ngf-min-height="100"
                                                        ngf-resize="{width: 100, height: 100}">Select</div>
                                                        <button class="btn but-info" ng-click="upload(files)">submit</button>

                                                    <!-- 이 부분은 서버에서 전달된 URL로 이미지 정보를 보여주기 위한 HTML 태그입니다. -->
                                                   
                                                    <!--   여기서부터 파일 업로드 예제입니다. (END) -->
                                                    </div>
                                                </div>
                                                <!-- /.input group -->
                                            </div>
                                            <div ng-switch-when="Media">
                                                <label> 동영상</label>
                                                <div class="input-group date">
                                                    <div class="input-group-addon">
                                                    
                                                    
                                                    <div class="btn btn-info pull-left" 
                                                        ngf-select ng-model="vfiles" 
                                                        name="file2" 
                                                        ngf-pattern="'video/*'"
                                                        ngf-max-size="100MB" ngf-min-height="100"
                                                        ngf-resize="{width: 100, height: 100}">Select</div>
                                                    <button class="btn but-info" ng-click="upload(vfiles)">submit</button>

                                                    </div>
                                                </div>
                                                <!-- /.input group -->
                                            </div>




                                        </div>



                                        <div class="col-sm-12">
                                            <br />
                                            <div class="col-xs-12 text-center text-danger"  ng-show="error">
                                                <strong data-ng-bind="error"></strong>
                                            </div>
                                        </div>


                                        <div class="col-sm-12">
                                            <button type="submit" id="insert" class="btn btn-info pull-right" ng-click='ActionEdit()'>Sign in</button>
                                        </div>


                                    </div>
                                    <!-- /.row -->
                                </form>
                            </div>

                        </div>
                        <!-- /.widget-user -->
                    </div>



                </div>
                <!-- /.box-body -->

            </div>




    </div>
    <!-- /.col -->
    </section>


</div>
</div>



<script>
  $(function () {

    //Date picker
    $('#datepicker1').datepicker('setDate', 'today')
    //Date picker
    $('#datepicker2').datepicker({
      autoclose: true
    })
  })
</script>
