<header class="masthead" >

    <div class="container" ng-controller="WindowController" ng-init="init_BoardList()">
  
    <h1>Please select a Digital board.</h1>
    <h5>※ A board waiting for approval can not clicked. ※</h5>
    <br/><br/>
    <div ng-repeat="item in items" class="item">
       <label class="radioContainer">
            <span class="circle"></span>
      <input type="radio" name="boardlist" 
      ng-model="BoardName" ng-change="windowchoose(item.Name)"
      ng-if="item.IsApproval==1" >

      <input type="radio" name="boardlist"  
      ng-model="BoardName" ng-change="windowchoose(item.Name)"
      ng-if="item.IsApproval==0" disabled> {{item.Name}} 
    </label>
    
    </div>
    <div class="col-lg-2"></div>
    <!--새로운 보드 추가하기-->
    <table>
        <tr>
          <td>
              <input placeholder="Add New Board" ng-model="addB" style="width:300px;">
          </td>
          <td>
              <button class="btn btn-block btn-sm" ng-click="addBoard();init_BoardList()"
              style="background-color:#FF0080;">
                +</button>
          </td>
        </tr>
      </table>

    <!--버튼 노 필요
    <button class="btn btn-block bg-aqua btn-sm" ng-click="windowchoose()">Choose</button>
    <br/>-->

    <table>
      <tr>
        <td>
            <input placeholder="혹은 Board를 설치하고 추가 생성하고 생성해주세요" ng-model="addB" style="width:360px;">
        </td>
        <td>
            <button class="btn btn-block bg-aqua btn-sm" ng-click="addBoard()">+</button>
        </td>
      </tr>
    </table>-->
    
    
    <br/>

  </div>
  
</div>
</div>
</header>
<style>
header.masthead{
    height: 100vh;
    min-height: 650px;
    padding-top: 0;
    padding-bottom: 0;
    padding-top:10rem;
    padding-bottom: calc(10rem - 56px);
    background-image: url(https://trello-attachments.s3.amazonaws.com/5a8cbf7fae18c948ed9e157b/5bc05861fdfef38a7f018e77/7165c025c8ead7f498ce5e76f3b93949/before_window.jpg);
    background-position: center center;
    background-size: cover;
  }

  .container{
      position: relative;
      width: 600px;
      height: 300px;
      margin: 140px auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50px;
      border:1px solid #2aa505;
      cursor: pointer;
  }
  .container h1{
    padding-left: 60px;
      color:white;
      
  }
  .container h5{
    padding-left: 60px;
      font-size: 1.3em;
      color:white;
      
  }

  
  .item{
    font-size: 1.3em;
    color:white;
  }

  .radioContainer{
      display: inline-block;
      position: relative;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      padding-left: 100px;
  }

   .radioContainer input{
       display: none;
   }
   .radioContainer .circle{
       display: inline-block;
       width:25px;
       height: 25px;
       background-color: #FF0080;
       position: absolute;
       left: 60px;
       top:0;
       border-radius: 50%;
   }
  .radioContainer input:checked + .circle{
      background-color: #2196fc;
  }
  .radioContainer:hover .circle::after{
      content: "";
      height: 10px;
      width:10px;
      background-color: white;
      position: absolute;
      border-radius: 50%;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
  }
  .radioContainer .circle input .nocheck{
    background-color: #ccc;
    display: none;
  }
  </style>
