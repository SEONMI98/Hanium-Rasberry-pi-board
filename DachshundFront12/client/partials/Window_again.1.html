<!--carousel-->
<!--data-interval 안먹음.. 밑에 script에서 하는건 먹음 rotation 받아오기 어떻게 함?-->


<div class="row">
  <div class="col-md-6"><!--이미지1-->
    <div id="image1" class="carousel slide" data-ride="carousel" data-interval="3000"
    style="border:6px solid #ffd1ff;">
   
        <div class="carousel-inner" role="listbox">
            <div class="item" data-ng-repeat="src in List1_Image_src" data-ng-class="{active : $first}">
                <img data-ng-src="{{src}}" alt=" carousel {{$index}}" style="max-width: 300px; max-height:400px; margin-left:20%;" />
            </div>
        </div>
    </div>
  </div>
  
  <div class="col-md-6"><!--이미지2-->
      <div id="image2" class="carousel slide" data-ride="carousel" data-interval="3000"
      style="border:6px solid #eafaa5;">
   
          <div class="carousel-inner" role="listbox" style="height:100%;">
              <div class="item" data-ng-repeat="src in List2_Image_src" data-ng-class="{active : $first}">
                  <img data-ng-src="{{src}}" alt=" carousel {{$index}}" style="max-width: 300px; max-height:400px; margin-left:30%;" />
              </div>
          </div>
      </div>
    </div>
    </div>
  <br/>
  
    <div class="row">
      <div class="col-md-6"><!--동영상-->
        <div id="media"  class="carousel slide media-carousel" data-ride="carousel" data-wrap="true" 
         data-interval="3000" style="border:6px solid #fdcabb;">
      
            <div class="carousel-inner" role="listbox">
                
                    <div class="item" data-ng-repeat="src in List_Media_src" data-ng-class="{active : $first}">
                        <video data-ng-src="{{src}}" alt=" carousel {{$index}}"  width="100%" height="400" preload="none" controls="controls" autoplay loop/>
                    </div>
                
            </div>
        </div>
       
      </div>
  
      
      <div class="col-md-6"><!--텍스트-->
          <div id="text" class="carousel slide" data-ride="carousel" data-interval="3000" style="border:6px solid #a8fcf1;">
        
              <div class="carousel-inner" role="listbox"> 
                            
                  <div class="item" data-ng-repeat="M in List_Text_Main" data-ng-class="{active : $first}" >
                    <div container> 
                      <h1 class="t_title"alt=" carousel {{$index}}">{{M[0]}}</h1>
                      <h5 class="t_main"alt=" carousel {{$index}}"> {{M[1]}}</h5>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <!--carousel end-->

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
  </div>
  
  
  
  <!--carousel-->
  <script>
    $(function () {
      $('.carousel').carousel({
      interval: 3000
      })
      $('.media-carousel').carousel({
          pause: false,
          interval: 3000
      })   
  
      $('#text').carousel({
        interval:3000
      })
    })
  </script>
